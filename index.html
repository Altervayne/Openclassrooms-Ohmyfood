<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./sass/style.css"/>
        <script src="https://kit.fontawesome.com/1cbe235436.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

    <body>

        <header class="header">
            <img src="./images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" class="header__heading"/>
        </header>

        <main>
            <section class="section-explore">
                <div class="location">
                    <i class="location__icon fa-solid fa-location-dot"></i>
                    <p class="location__text">Paris, Belleville</p>
                </div>
                <div class="explore">
                    <h2 class="explore__title">Réservez le menu qui vous convient</h2>
                    <p class="explore__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <div class="explore__btn">
                        <p><a href="#sectionRestaurants">Explorer nos restaurants</a></p>
                    </div>
                </div>
            </section>

            <section class="section-tutorial">
                <h2 class="section-tutorial__title">Fonctionnement</h2>
                <div class="tutorial-list">

                </div>
            </section>

            <section id="sectionRestaurants" class="section-restaurants">
                <h2 class="section-restaurants__title">Restaurants</h2>
            </section>
        </main>

        <footer class="footer">
            <img src="./images/logo/ohmyfood@2x.svg" class="footer__title" alt="logo de ohmyfood"/>
            <div class="footer__iconlink">
                <i class="footer__icon fa-solid fa-utensils"></i>
                <p class="footer__text"><a href="#" class="footer__link">Proposer un restaurant</a></p>
            </div>
            <div class="footer__iconlink">
                <i class="footer__icon fa-solid fa-handshake-angle"></i>
                <p class="footer__text"><a href="#" class="footer__link">Devenir partenaire</a></p>
            </div>
            <p class="footer__text"><a href="#" class="footer__link">Mentions légales</a></p>
            <p class="footer__text"><a href="mailto:place@holder.com" class="footer__link">Contact</a></p>
        </footer>

    </body>
</html>
